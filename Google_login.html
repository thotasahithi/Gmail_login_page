<html>
    <head>
        <title>Google Login Page</title>
        <link rel="stylesheet" href="Google_login_css.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="Main">
        <div class="Page_Frame">
            <div class="Headers"  id="col">
                <div class="sub_Headers Headings" id="col">
                    <p class="logo"><span id="G1">G</span><span id="O1">o</span><span id="O2">o</span><span id="G2">g</span><span id="L">l</span><span id="E">e</span></p>
                    <p class="signin">Sign in</p>
                    <p class="account">Use your Google Account</p>
                </div>
                <div class="sub_Headers sign_in "  id="col">
                <form>
                    <input type="text" placeholder="Email or phone"><br>
                    <a href="google.com">Forgot email?</a>
                </form>  </div>  
                <div class="sub_Headers not_your_computer "  id="col">
                <p>Not your computer? Use Guest mode to sign in privately.</p>
                <a href="google.com">Learn More</a><br></div>
                <div class="sub_Headers new_user "  id="col" >
                <a href="google.com">Create Account</a>
                <button name = 'Next'>Next</button></div>
            </div>
        
        <div class="Footers" >
            <div class="sub_footers" id="row">
            <select id="Language" name="Language">
                <option value="English(United States)">English(United States)</option>
                <option value="Telugu">Telugu</option>
                <option value="Hindi">Hindi</option>
                <option value="Spanish">Spanish</option>
                <option value="Urdu">Urdu</option>
                <option value="Chinese">Chinese</option>
                <option value="Japanese">Japanese</option>
                <option value="English(British)">English(British)</option>
            </select>
            </div>
            <div class="sub_footers"  id="row">
            <p id="options"><span>Help</span>&nbsp;<span>Privacy</span>&nbsp;<span>Terms</span></p></div>
        </div>
    </div>
    </div>
    </body>
</html>
